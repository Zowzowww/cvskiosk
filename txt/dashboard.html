
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard </title>

    <link rel="stylesheet" href="../admin/styles/main.css">


</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="logo-apple"></ion-icon>  </span>
                        <span class="title"> Mobile Application Logo </span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="home-outline"></ion-icon> </span>
                        <span class="title"> Dashboard </span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="create-outline"></ion-icon> </span>
                        <span class="title"> Edit </span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="calendar-outline"></ion-icon> </span>
                        <span class="title"> Calendar </span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="chatbubbles-outline"></ion-icon> </span>
                        <span class="title"> Comments </span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="settings-outline"></ion-icon> </span>
                        <span class="title"> Settings </span>
                    </a>
                </li>

                <!--
                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="information-circle-outline"></ion-icon> </span>
                        <span class="title"> Help </span>
                    </a>
                </li>
                
                <li>
                    <a href="#">
                        <span class="icon"> <ion-icon name="lock-closed-outline"></ion-icon> </span>
                        <span class="title"> Password </span>
                    </a>
                </li>
                -->
                
            </ul>

            <div class="logout-container">
                <li class="logout">
                    <a href="#">
                        <span class="icon"> <ion-icon name="log-out-outline"></ion-icon> </span>
                        <span class="title"> Logout </span>
                    </a>
                </li>
            </div>
        </div>
    </div>

    <!-- main -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            
            
            <div class="search">
                <label>
                    <input type="text" placeholder="search here">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <div class="user">
                <ion-icon name="person-circle-outline"></ion-icon>
            </div>
        </div>
    
            <!-- cards-->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers"> 232 </div>
                        <div class="cardName"> Incomplete </div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="help-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers"> 232 </div>
                        <div class="cardName"> Conditional </div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="swap-vertical-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers"> 12 </div>
                        <div class="cardName"> Dropped </div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="library-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers"> 399 </div>
                        <div class="cardName"> Failed </div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="thumbs-down"></ion-icon>
                    </div>
                </div>
            </div>
    </div>
</div>



<!-- script -->
<script src="../dashboard1/js/main.js"></script>


<!-- ionic -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
